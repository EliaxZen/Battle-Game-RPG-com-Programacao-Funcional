<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Projeto Luta com Programação Funcional</title>
  </head>
  <body>
    <input class="reset_button" type="button" value="Recomeçar" onClick="window.location.reload()">
    <div class="container">
    <div class="fightarea">
      <div id="char">
        <div class="lifebar">
          <div class="bar" style="width: 0%;"></div>

        <strong class="name"></strong>
        <div>
          <button class="attackButton">Atacar</button>
        </div>
      </div>
      <div class="vs">VS</div>
      <div id="monster">
        <div class="lifebar">
          <div class="bar" style="width: 0%;"></div>
        </div>
        <strong class="name"></strong>
        <div>
          <button class="attackButton">Atacar</button>
        </div>
      </div>
    </div>

    <ol class="log"></ol>
  
    <script src="assets/JS/functions.js"></script>
    <script src="assets/JS/script.js"></script>
  </div>
  </body>
